site_name: Concorde Pipeline
site_description: NGS variant validation pipeline with stratified metrics, Bayesian risk assessment, and automated reporting
repo_url: https://github.com/your-org/concorde-pipeline
repo_name: concorde-pipeline

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - toc.follow
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - tables
  - attr_list
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started.md
      - Configuration: configuration.md
  - User Guide:
      - Pipeline Rules: pipeline-rules.md
      - Stratification: stratification.md
      - Acceptance Criteria: acceptance.md
      - Bayesian Risk Assessment: bram.md
      - Reporting: reporting.md
  - Reference:
      - Database Models: models.md
      - Troubleshooting: troubleshooting.md
  - Development:
      - Developer Guide: development.md
      - Validator Usage: VALIDATOR_USAGE.md
